<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker Application</title>
    <link rel="icon" type="image/x-icon" href="/assets/job-search.png">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles/job_tracker.css">

    <!-- Tailwind Added -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="geist-font">
    <header class="w-11/12 sm:w-4/5 lg:w-3/5 mx-auto mt-15">
        <h1 class="text-[32px] font-bold text-[#002C5C] mb-5">Job Application Tracker</h1>

        <div id="" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-5 lg:gap-4">
            <div id="" class="p-5 shadow-sm rounded-lg">
                <p class="text-[#323B49] text-[14px] font-medium mb-2">Total</p>
                <p id="total" class="text-2xl text-[#002C5C] font-bold">0</p>
            </div>
            <div id="" class="p-5 shadow-sm rounded-lg">
                <p class="text-[#323B49] text-[14px] font-medium mb-2">Interview</p>
                <p id="interviewCount" class="text-2xl text-[#10B981] font-bold">0</p>
            </div>
            <div id="" class="p-5 shadow-sm rounded-lg">
                <p class="text-[#323B49] text-[14px] font-medium mb-2">Rejected</p>
                <p id="rejectedCount" class="text-2xl text-[#EF4444] font-bold">0</p>
            </div>
        </div>
    </header>

    

    <script src="scripts/job_tracker.js"></script>
</body>

</html>
